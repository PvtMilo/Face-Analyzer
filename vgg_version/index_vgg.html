<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Similarity</title>
</head>
<body>
    <h2>Upload Two Faces</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload Face A:</label><br>
        <input type="file" name="user_img" required><br><br>

        <label>Upload Face B:</label><br>
        <input type="file" name="target_img" required><br><br>

        <button type="submit">Check Similarity</button>
    </form>

    {% if similarity is not none %}
        <h3>Similarity: {{ similarity }}%</h3>
        <img src="{{ user_img }}" width="200">
        <img src="{{ target_img }}" width="200">
    {% endif %}
</body>
</html>
